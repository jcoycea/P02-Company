<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title class="page_title">Olderbrother | Product Name</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/grids.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <header>

      <div id="global_nav">

        <!-- Desktop Navigation -->
        <div class="desktop_nav">
          <nav class="main_nav">
            <a href="home.html" id="logo-wordmark" class="main_nav_item">
              <img src="img/olderbrother-wordmark.png" alt="Olderbrother Logo">
            </a>
            <a href="shop.html" class="main_nav_item"><span class="current_link">Shop</span></a>
            <a href="#lookbooks" class="main_nav_item">Lookbooks</a>
            <a href="process.html" class="main_nav_item">Process</a>
            <a href="journal.html" class="main_nav_item">Journal</a>
          </nav>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile_nav">
          <nav class="main_nav">
            <a href="home.html" id="logo-icon" class="main_nav_item">
              <img src="img/olderbrother-icon.png" alt="Olderbrother Logo Icon">
            </a>
            <a href="shop.html" class="main_nav_item">Shop</a>
            <a href="#lookbooks" class="main_nav_item">Lookbooks</a>
            <a href="process.html" class="main_nav_item">Process</a>
            <a href="journal.html" class="main_nav_item">Journal</a>
          </nav>
        </div>

      </div>

    </header>

    <!-- ONE PRODUCT DETAILED VIEW -->
    <!-- PURCHASING PROCESS (use tabindex)-->
    <!-- USER FEEDBACK (REVIEWS) ON PRODUCT -->

    <div class="content_container">

      <section id="individual_product">

          <div class="block">
            <div class="product_image">
              <img src="img/raglan-crew_tie-dye-sky-indigo1.png" alt="Raglan Crew - Tie Dye Sky Indigo" width="400px">
            </div>
          </div>

          <div class="block">
            <div class="product_details">
              <h1 class="product_name">Raglan Crew</h1>
              <h4 class="product_clr">Tie Dye Sky Indigo</h4>
              <p class="price">$225.00</p>

              <div class="product_options">
                <div class="size_selector">
                  <label class="text-label">Size</label><br>
                  <select name="size" class="product_select"><br>
                    <option value="extra-small">XS</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                    <option value="extra-large">XL</option>
                  </select>
                </div>

                <div class="quantity_selector">
                  <label class="text-label">Quantity</label><br>
                  <select name="quantity" class="product_select"><br>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                  </select>
                </div>
              </div>

              <p class="product_desc">Organic Japanese cotton drop shoulder, crewneck sweatshirt. Naturally tie-dyed by hand with indigo. Boxy, relaxed fit.</p>

              <a href="checkout_cart.html" class="atc-btn">Add to Cart</a>
            </div>
          </div>

      </section>

    </div>

  </body>
</html>
